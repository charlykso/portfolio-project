<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>signup</title>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="icon" href="../static/images/authentified-website-favicon-color.png">
</head>
<body>
    <div class="container">
        <form class="form" id="signup" method="POST" action={{url_for('signup')}}>
            <h1 class="form__title">Sign up</h1>
            
            <div class="form__message form__message--error">
                {% if msg %}
                    <p style="color: red;">{{ msg }}</p>
                {% endif %}
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="firstname" autofocus placeholder="firstname" required><br>
                <input type="text" class="form__input" name="lastname" autofocus placeholder="lastname" required><br>
                <input type="text" class="form__input" name="phone_no" autofocus placeholder="phone number" required><br>
                <input type="email" class="form__input" name="email" autofocus placeholder="email" required><br>
                <select name="gender" id="" class="form__input select-gender">
                    <option value="" selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            
            <div class="form__input-group">
                <input type="password" class="form__input" name="password" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
                <input type="password" class="form__input" name="confirm_password" autofocus placeholder="confirm password">
            </div><br>
            <button class="form__button" type="submit">continue</button>
            <p class="form__text">
                <a href={{ url_for('login')}} class="form__link">Aready have an account? Sign in</a>

            </p>
            

        </form>
    </div>
</body>
</html>
