<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>sell | Authentified</title>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/sell.css">
    <link rel="icon" href="../static/images/authentified-website-favicon-color.png">

</head>
<body>
    <div>
    <div class="head"><h3> FILL IN THE MANDETORY FIELDS HERE</h3></div>
   
    <div class="wrapper">
        
        <div class="top-img">
            <a href={{url_for('index')}}>
                <img src="../static/images/authentified-website-favicon-black.png" width="50px" alt="">
            </a>
        </div>
        <h3>Add property</h3>
        <div class="msg">
            {% if msg %}
                <p class="msg">{{msg}}</p>
            {% else %}
                <p class="err_msg">{{err_msg}}</p>
            {% endif %}
        </div>
        <form method="POST" action={{url_for('sell')}}>
            <div class="form-group">
                <select name="type" class="form__input" id="">
                    <option value="" selected>Select property type</option>
                    <option value="Building">Building</option>
                    <option value="Land">Land</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="gen_property_id" class="form__input" id="" placeholder="Property ID eg (uV6hum8hy3agbk3fUsM)" required>
            </div>
            <div class="form-group">
                <input type="text" name="state" class="form__input" id="title" placeholder="State eg (Abuja, Mararaba)" required>
            </div>
            <div class="form-group">
                <textarea name="description" style="width: 100%;" class="form__input" id="des" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <input type="text" name="price" class="form__input" id="price" placeholder="price"required>
            </div>
            <div class="form-group">
                <input type="text" name="landmark" class="form__input" id="" placeholder="Landmark eg central secondary school">
            </div>
            <div class="form-group">
                <select name="status" class="form__input" id="role">
                    <option value="" selected>Select availability</option>
                    <option value="available">Available</option>
                    <option value="not available">Not Available</option>
                 </select>
            </div>
            <input type="hidden" name="user_id" value={{session.id}}>
            <div class="form-group">
                <button class="form__button" type="submit">POST</button required>
            </div>
        </form>
     </div>
    
    <div class="contact wrapper">
        <div class="pix"> 
            <img src="../static/images/authentified-pix.jpg" alt="" class="img">
            <img src="../static/images/authentified-pix.jpg" alt="" class="img">
            <img src="../static/images/authentified-pix.jpg" alt="" class="img">
            <img src="../static/images/authentified-pix.jpg" alt="" class="img">
            <img src="../static/images/authentified-pix.jpg" alt="" class="img">
            <img src="../static/images/authentified-pix.jpg" alt="" class="img">
        </div>
        <p>Add images for a property</p>
        <form action={{url_for('uploadImages')}} method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <select name="property_id" class="form__input" id="">
                    <option value="" selected>Select Property</option>
                    {% for item in property %}
                    <option value={{item.id}}>{{item.description}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="file" name="image1" class="form__input" accept="png, jpg, jpeg" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="file" name="image2" class="form__input" accept="png, jpg, jpeg" placeholder="phone" required>
            </div>
            <div class="form-group">
                <input type="file" name="image3" class="form__input" accept="png, jpg, jpeg" placeholder="email"required>
            </div>
            <!-- <input type="hidden" name="user_id" value={{session.id}}> -->
            <div class="form-group">
                <button class="form__button" type="submit">POST</button required>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
