<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>login</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="icon" href="static/images/authentified-website-favicon-color.png">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username/email">
                <div class="form__input-error-message">this is an error message</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">continue</button>
            <p class="form__text">
                <a href="#" class="form__link">forgot your password</a>

            </p>
            <p class="form__text">
                <a href="#" class="form__link">Don't have an account? Create account</a>

            </p>

        </form>
    </div>
</body>
</html>
